<!DOCTYPE html>
<html>

<head>
    <title>Image Test</title>
</head>

<body>
    <h1>Car Image Test</h1>
    <img src="/assets/cars/camry.png" alt="Camry" style="height: 100px;">
    <img src="/assets/cars/prius_20.png" alt="Prius 20" style="height: 100px;">
    <img src="/assets/cars/prius_30.png" alt="Prius 30" style="height: 100px;">
    <img src="/assets/cars/tesla.png" alt="Tesla" style="height: 100px;">
    <div id="status">Checking paths...</div>
    <script>
        window.onload = () => {
            const imgs = document.querySelectorAll('img');
            imgs.forEach(img => {
                img.onerror = () => {
                    console.error('Failed to load:', img.src);
                    document.getElementById('status').innerText = 'Some images failed to load.';
                };
            });
        };
    </script>
</body>

</html>
